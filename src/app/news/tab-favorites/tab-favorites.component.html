<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favorites</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="none" *ngIf="posts">
    <ion-item *ngFor="let post of posts">
      <ion-label><strong>Title: </strong> {{post.title}}</ion-label>
      <ion-icon name="star" color="primary" slot="start"></ion-icon>
      <ion-button (click)="deletePostFromFavorites(post)" slot="end">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
